<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio-player</title>
    <link rel="shortcut icon" href="assets/img/music.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600"
      rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <div class="bg">
        <div class="bg__blur"></div>
      </div>
      <div class="player">
        <div class="player__wrapper">
          <div class="player__image">
            <div class="player__img"></div>
          </div>
          <div class="player__controls">
            <div class="wrapper__author">
              <span class="artist">NaN</span>
              <span>-</span>
              <span class="title">NaN</span>
            </div>

            <div class="wrapper__controls-btn">
              <button class="control-btn prev" data-item="prev">
                <img class="control" src="./assets/img/controls/prev.png" alt="prev" />
              </button>
              <button class="control-btn play" data-item="play">
                <img class="control" src="./assets/img/controls/play.png" alt="play" />
              </button>
              <button class="control-btn next" data-item="next">
                <img class="control" src="./assets/img/controls/next.png" alt="next" />
              </button>
            </div>
            <div class="info">
              <div class="linetime">
                <div class="linetime__input">
                  <div class="progress"></div>
                </div>
                <div class="linetime__minute">
                  <div class="time__start">0:00</div>
                  <div class="time__end">0:00</div>
                </div>
              </div>
              <div class="volume__container">
                <div class="volume-slider">
                  <div class="volume-percentage"></div>
                </div>

                <div class="volume-button">
                  <button class="control-btn volume icono-volumeMedium">
                    <img class="control" src="./assets/img/controls/volume.png" alt="volume" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__wrapper">
        <a class="link" href="https://github.com/dangor220" target="_blank">dangor</a>
      </div>
    </footer>

    <script src="script/index.js"></script>
  </body>
</html>
